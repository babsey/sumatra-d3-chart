<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<style>
body {
    font: 10px sans-serif;
}

.axis line, .axis path {
    shape-rendering: crispEdges;
    stroke: black;
    fill: none;
}

.dot {
    fill: steelblue;
}
</style>
</head>

<body>
<script type="text/javascript" src="/static/js/d3.min.js" charset="utf-8"></script>
<script type="text/javascript">
var data = [];
{% for p in path_list %}
    // Get the data
    d3.text("/static/{{p}}", function(text) {
        var d = d3.tsv.parseRows(text).map(function(row) {
            return {x: parseFloat(row[1]), y: parseInt(row[0])}
          });
        data = data.concat(d.slice());
    });
{% endfor %}

var margin = {top: 30, right: 20, bottom: 30, left: 50}
    , width = 960 - margin.left - margin.right
    , height = 500 - margin.top - margin.bottom;

window.onload = function() {

    var xScale = d3.scale.linear()
        .range([0, width])
        .domain(d3.extent(data, function(d) { return d.x }));

    var yScale = d3.scale.linear()
        .range([height, 0])
        .domain(d3.extent(data, function(d) { return d.y }));

    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom").ticks(5);

    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left").ticks(5);

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("svg:text")
        .attr("class", "title")
        .attr("x", width/2-margin.left)
        .attr("y", -15)
        .text("Funny spike raster plot");

    svg.append("text")
        .attr("class", "x label")
        .attr("text-anchor", "middle")
        .attr("x", width/2)
        .attr("y", height + margin.bottom - 3)
        .text("Time (ms)");

    svg.append("text")
        .attr("class", "y label")
        .attr("text-anchor", "middle")
        .attr("x", -height/2)
        .attr("y", -(margin.left-3))
        .attr("dy", ".75em")
        .attr("transform", "rotate(-90)")
        .text("Neuron ID");

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    svg.selectAll(".dot")
        .data(data)
      .enter().append("circle")
        .attr("class", function(d) { return "dot id_"+d.y})
        .attr("transform", function (d) { return "translate("+xScale(d.x)+", "+yScale(d.y)+")"})
        .attr("r", 3)
        .style("fill", function(d){return d3.hsl(d.y*360/d3.max(data, function(d) { return d.y }),.6,.6)})
        .on("mouseover", function(d) {
            d3.selectAll(".id_"+d.y).each(function() {d3.select(this).transition().attr('r', 10)})
        })
        .on("mouseout", function(d) {
            d3.selectAll(".id_"+d.y).each(function() {d3.select(this).transition().attr('r', 3)})
        });
    };
</script>

</body>
</html>
